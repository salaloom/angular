<div class="form-group">
    <label for="name">Nom :</label>
    <input class="form-control" type="text" id="name" [(ngModel)]="pizza.name">
</div>

<div class="form-group">
    <label for="price">Prix :</label>
    <input class="form-control" type="text" id="price" [(ngModel)]="pizza.price">
</div>

<div class="form-group">
    <label for="image">Image :</label>
    <input class="form-control" type="text" id="image" [(ngModel)]="pizza.image">
</div>

<button class="btn btn-primary mt-3" (click)="save()">Ajouter</button>
