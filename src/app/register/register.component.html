<div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="text" id="mail" [(ngModel)]="user.mail">
</div>

<div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="text" id="pass" [(ngModel)]="user.pass">
</div>


<button class="btn btn-primary mt-3" (click)="register()">Inscription</button>
