<app-pizza [selectedPizza]="selectedPizza"></app-pizza>

<a class="btn btn-primary" routerLink="/pizza/create">Créer une pizza</a>

<!--
    Remplacer la liste basique par 4 colonnes Bootstrap
    Dans chaque colonne Bootstrap, on utilisera la classe card
    pour afficher la pizza correctement
    <div class="col-lg-3"></div>
-->
<div class="row">
    <div class="col-lg-3" *ngFor="let pizza of pizzas">
        <div class="card my-4">
            <img class="card-img-top" [src]="'assets/pizzas/'+pizza.image" [alt]="pizza.name">
            <div class="card-body">
                <h2 class="card-title">{{ pizza.name }}</h2>
                <p>Prix : {{ pizza.price }} &euro;</p>
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-primary mb-3" [routerLink]="['/pizza', pizza.id]">Voir la pizza</button>
                <button class="btn btn-primary" (click)="onSelect(pizza)">Sélectionner la pizza</button>
                <button class="btn btn-danger" (click)="open(content, pizza)">Supprimer la pizza</button>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Supprimer la pizza</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close('nodelete')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Êtes-vous sûr de vouloir supprimer cette pizza ?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="modal.close('delete')">Confirmer</button>
    </div>
</ng-template>
