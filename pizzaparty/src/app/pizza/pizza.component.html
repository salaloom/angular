<div *ngIf="selectedPizza" class="text-center">
    <h2>{{ selectedPizza.name }}</h2>
    <p>{{ selectedPizza.price }}</p>

    <div class="row">
        <div class="col-6 offset-3">
            <label>name: </label>
            <input class="form-control" [(ngModel)]="selectedPizza.name" placeholder="name">
            <button class="btn btn-primary" (click)="update()">Modifier</button>
        </div>
    </div>
</div>
