<!--
<Remplacer la liste basique par 4 colonnes Boostrap. 
Dans chaque colonne Boostrap on utilisera la classe card
pour afficher la pizza correctement
<div class="col-lg-3"></div>

-->




<div class="row">
  <div class="col-lg-3"  *ngFor="let pizza of pizzas" (click)="onSelect(pizza)">
    <div class="card" >
      <img src="../pizza/{{pizza.image}}" alt="" class="card-img-top">
            <div class="card-body">
              <h2 class="card-title">{{pizza.name}}</h2>
              <p>Prix : {{pizza.price}} &euro; </p>
            </div>
      </div>
  </div>
</div>
  
</div>
